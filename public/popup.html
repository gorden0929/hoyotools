<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0">
  <title>Honkai: Star Rail Auto Check In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h3 id="isCheckInText" class="my-2"></h3>
  <div class="d-flex justify-content-center">
    <div class="form-check form-switch mb-2">
      <input class="form-check-input" type="checkbox" role="switch" id="switchCheck" checked>
      <label class="form-check-label" for="switchCheck" id="switchCheckLabel"></label>
    </div>
  </div>
  <div class="mb-2">
    <a class="btn btn-dark rounded-0"
      href="https://act.hoyolab.com/bbs/event/signin/hkrpg/index.html?act_id=e202303301540311" target="_blank"
      id="visitPageLink"></a>
  </div>
  <script src="popup.js"></script>
</body>

</html>
